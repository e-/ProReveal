<ng-container *ngIf="dataset && dataset.fields">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th *ngFor="let field of dataset.fields" title="{{ field.name }}">
                    {{ field.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sample of rows.slice(pageSize * (page - 1), pageSize * page)">
                <td *ngFor="let field of dataset.fields" title="{{ sample[field.name] }}">
                    {{ sample[field.name] }}
                </td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination [collectionSize]="rows.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="10" class="d-flex justify-content-center">
    </ngb-pagination>
</ng-container>
