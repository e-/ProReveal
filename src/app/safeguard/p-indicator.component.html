<div class="alert m-0 p-2 guide text-align-center" role="alert"
    [class.alert-success]="p >= 0.95"
    [class.alert-warning]="p < 0.95 && p >= 0.5"
    [class.alert-danger]="p < 0.5"
>
    <span [hidden]="p < 0.95">It holds certainly!</span>
    <span [hidden]="p >= 0.95 || p < 0.5">It holds probably.</span>
    <span [hidden]="p >= 0.5">It holds unlikely.</span>
    (<em>p = {{ p | number }} </em>)
</div>
