<metadata-editor
    [dataset]="dataset"
    #metadataEditor>Editor
></metadata-editor>

<exploration-view
    #explorationView
    [root]="explorationRoot"
    [dataset]="dataset"
    (fieldSelected)="fieldSelected($event.node, $event.field)"
></exploration-view>


<button (click)="toggleMetadataEditor()" class="btn btn-dark toggle">
    <fa name="folder-open"></fa>
</button>

<div>
    <button (click)="toggleEditable()" class="btn btn-light">Edit</button>
</div>

<button class="btn btn-primary" (click)="run()">Run a job</button>

<queue-view [queue]="engine.queue" *ngIf="engine"></queue-view>
