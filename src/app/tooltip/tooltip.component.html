<div class="tooltip bs-tooltip-top show te-tooltip"
    role="tooltip"
    [style.left.px]="left"
    [style.top.px]="top"
    >
    <div class="arrow"
        [style.left.px]="10"
    ></div>
    <div class="tooltip-inner">
        Some tooltip text!
        <ng-template tooltip-host></ng-template>
    </div>
</div>
