<div class="tooltip bs-tooltip-top show te-tooltip"
    role="tooltip"
    [style.left.px]="left"
    [style.top.px]="top"
    [style.visibility]="visible ? 'visible' : 'hidden'"
    >
    <div class="arrow"
        [style.left.px]="arrowLeft"
    ></div>
    <div class="tooltip-inner" #inner>
        <ng-template tooltip-host></ng-template>
    </div>
</div>
