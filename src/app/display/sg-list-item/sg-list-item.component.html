<div class="wrapper border-bottom p-1">
    <span class="badge badge-primary">{{ L[sg.type] }}</span>
    <div class="display mb-1">
        <sg-display [safeguard]="sg"></sg-display>
    </div>

    <p-indicator *ngIf="(sg.type == SGT.Value || sg.type == SGT.Rank) && sg.query.approximator.estimatable" [p]="sg.p()"></p-indicator>
    <truthiness-indicator *ngIf="(sg.type == SGT.Value || sg.type == SGT.Rank) && !sg.query.approximator.estimatable" [t]="sg.t()"></truthiness-indicator>

    <p-indicator *ngIf="sg.type == SGT.Range" [p]="sg.p()"></p-indicator>
    <p-indicator *ngIf="sg.type == SGT.Comparative" [p]="sg.p()"></p-indicator>

    <quality-indicator *ngIf="sg.type == SGT.PowerLaw || sg.type == SGT.Normal" [q]="sg.q()"></quality-indicator>
    <error-indicator *ngIf="sg.type == SGT.Linear" [e]="sg.e()"></error-indicator>

    <!--<fa-icon [icon]="['far', 'clock']"></fa-icon>
    <p class="m-0">Updated {{ sg.lastUpdatedAt | amTimeAgo }}</p>
    <p class="m-0">Created {{ sg.createdAt | amTimeAgo }}</p> -->

    <button type="button" class="remove px-2 py-1" aria-label="Close" (click)="removeClicked.emit(sg)">
        <fa-icon [icon]="['fas', 'times']"></fa-icon>
    </button>
</div>
