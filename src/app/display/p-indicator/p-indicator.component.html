    [class.alert-success]="p <= 0.05"
    [class.alert-warning]="p <= 0.5 && p > 0.05"
    [class.alert-danger]="p > 0.5"
>

    <span [hidden]="p > 0.5 || p <= 0.05">{{ L.P50 }}</span>
    <span [hidden]="p <= 0.5">{{ L.POther }}</span>-->
    <em>{{ L.P }} = {{ p | number }} </em>
</div>
